<div class="row m-0 p-0">
  <div class="col-12 col-md-3">
    <ul class="list-group">
      <li class="list-group-item">Dashboard</li>
      <li class="list-group-item active">Películas</li>
      <li class="list-group-item">Turnos</li>
      <li class="list-group-item">Administradores</li>
      <li class="list-group-item">Perfil</li>
      <li class="list-group-item">Cerrar Sesión</li>
    </ul>
  </div>
  <div class="col-12 col-md-9 py-2">
    <div class="d-flex justify-content-between">
      <h3>Películas</h3>
      <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModalCenter" id="openModal">Nueva película</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Crear película</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeButton">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="movieForm" class="needs-validation" (ngSubmit)="save()">
                <div class="form-group row">
                  <label for="name" class="col-3">Nombre</label>
                  <div class="col-9">
                    <input type="text" class="form-control " id="nameInput" aria-describedby="nameInput" formControlName="name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="date" class="col-3">Fecha de publicación</label>
                  <div class="col-9">
                    <input type="date" class="form-control" id="dateInput" formControlName="date" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="date" class="col-3">Estado</label>
                  <div class="col-9">
                    <select class="form-control" id="stateSelect" formControlName="state" required>
                      <option value="true" [ngValue]="true">Sí</option>
                      <option value="false" [ngValue]="false">No</option>
                    </select>
                  </div>
                </div>
                <div class="w-100 d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-secondary">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">F. Publicación</th>
          <th scope="col">Estado</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <th scope="row">{{ movie.id }}</th>
          <td>{{ movie.name }}</td>
          <td>{{ movie.date }}</td>
          <td *ngIf="movie.state === 'true'">Activo</td>
          <td *ngIf="movie.state === 'false'">Inactivo</td>
          <td class="d-flex justify-content-center">
            <i class="fas fa-pencil-alt mr-2 c-pointer edit" (click)="editMovie(movie.id)"></i>
            <i class="fas fa-trash-alt c-pointer delete" (click)="deleteMovie(movie.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
